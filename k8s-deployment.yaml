apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-post-office-vite-nginx-app
  namespace: dummy-post-office-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-post-office-vite-nginx-app
  template:
    metadata:
      labels:
        app: dummy-post-office-vite-nginx-app
    spec:
      containers:
        - name: cfp-poseidon-admin-nginx
          image: localhost:32000/dummy-post-office-vite-app:latest
          ports:
            - name: http-port
              containerPort: 80
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 500m
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 5Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: dummy-post-office-vite-nginx-app-service
  namespace: dummy-post-office-namespace
spec:
  ports:
    - name: http-port
      port: 80
      targetPort: 80 # Debe coincidir con el puerto expuesto por el contenedor
      protocol: TCP
  selector:
    app: dummy-post-office-vite-nginx-app # Aseg√∫rate de que coincida con las etiquetas del pod

---

